<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="dice">
        <h2 class="dice-title">Dice Game</h2>
        <h4 id="winner-msg">
            Let's Start!
        </h4>
        <div class="row">
            <div class="col-6">
                <h3>Player 1</h3>
                
                    <img src="img/dice1.png" alt="" class="img-dice" id="playerOne-dice-img">
               
            </div>
            <div class="col-6">
                <h3>Player 2</h3>
                
                    <img src="img/dice1.png" alt="" class="img-dice" id="playerTwo-dice-img">
               
            </div>
        </div>
        
        <button id="dice-btn" onclick="rollDice()">Start Game</button>
    </div>
    
    <script src="app.js"></script>
</body>

</html>
